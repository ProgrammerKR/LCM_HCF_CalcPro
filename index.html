<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM and HCF Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LCM and HCF Finder</h1>
        <div class="form-group">
            <label for="operation">Choose Operation:</label>
            <select id="operation">
                <option value="lcm">Calculate LCM</option>
                <option value="hcf">Calculate HCF</option>
            </select>
        </div>
        <div class="form-group">
            <label for="number1">Enter First Number:</label>
            <input type="number" id="number1" required>
        </div>
        <div class="form-group">
            <label for="number2">Enter Second Number:</label>
            <input type="number" id="number2" required>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script>
        function gcd(a, b) {
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        function calculate() {
            const num1 = parseInt(document.getElementById('number1').value);
            const num2 = parseInt(document.getElementById('number2').value);
            const operation = document.getElementById('operation').value;

            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid positive integers.';
                return;
            }

            let result = '';
            if (operation === 'lcm') {
                result = `LCM: ${lcm(num1, num2)}`;
            } else if (operation === 'hcf') {
                result = `HCF (GCD): ${gcd(num1, num2)}`;
            }

            document.getElementById('result').innerHTML = `<strong>Results:</strong><br>${result}`;
        }
    </script>
</body>
</html>
